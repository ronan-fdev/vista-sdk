name: vista-sdk-cpp - Windows MSVC

on:
  workflow_dispatch:
  push:
    branches: [main, feature/cpp]

env:
  BUILD_TYPE: Release

permissions:
  contents: read

jobs:
  build-windows-msvc:
    runs-on: windows-2022
    name: Windows MSVC 2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: |
            build
            C:\Users\runneradmin\AppData\Local\Microsoft\MSBuild
          key: ${{ runner.os }}-msvc2022-cmake-${{ hashFiles('**/CMakeLists.txt', 'cpp/**') }}
          restore-keys: |
            ${{ runner.os }}-msvc2022-cmake-

      - name: Configure CMake
        run: cmake -S cpp -B build -G "Visual Studio 17 2022" -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DVISTA_SDK_CPP_BUILD_STATIC=ON -DVISTA_SDK_CPP_BUILD_SHARED=OFF -DVISTA_SDK_CPP_BUILD_TESTS=ON -DVISTA_SDK_CPP_BUILD_SAMPLES=OFF -DVISTA_SDK_CPP_BUILD_BENCHMARKS=OFF -DVISTA_SDK_CPP_BUILD_DOCUMENTATION=OFF

      - name: Build with MSVC
        run: |
          echo "Starting MSVC build at $(date)"
          $start_time = Get-Date
          cmake --build build --config Release --parallel
          $end_time = Get-Date
          $duration = $end_time - $start_time
          echo "MSVC build completed in $($duration.TotalSeconds) seconds"

      - name: Test
        working-directory: build
        run: ctest -C Release --output-on-failure --parallel

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-windows-msvc
          path: |
            build/Testing/Temporary/LastTest.log
            build/Testing/Temporary/LastTestsFailed.log
          retention-days: 7
